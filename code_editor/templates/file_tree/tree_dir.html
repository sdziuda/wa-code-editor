<li class="dir">
    <div class="dir-container">
        {{ file }}/
        <a class="add" href="{% url 'add_file' file.id %}">[add file]</a>
        <a class="add" href="{% url 'add_dir' file.id %}">[add dir]</a>
        <a class="delete" href="{% url 'delete_dir' file.id %}">[x]</a>
    </div>
    <ul>
        {% for f in subfiles %}
            {{ f }}
        {% endfor %}
    </ul>
</li>
